<!DOCTYPE html>
<html>
<head>
  <title>Employee Performance Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    .btn {
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      margin-left: 10px;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      border-radius: 6px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  
  <div class="header">
  <h1>ðŸ“Š Employee Performance Dashboard</h1>
    <button class="btn" onclick="openVideo()">â–¶ View Video</button>
  </div>

  <p>Excel Dashboard deployed using GitHub Pages</p>

  <!-- IMAGE -->
  <img src="dashboard.png" alt="Dashboard" style="width:90%; border:1px solid #ccc;">

  <!-- VIDEO MODAL -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">âœ–</span>
      <video width="100%" controls>
        <source src="dashboard-demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function openVideo() {
      document.getElementById("videoModal").style.display = "block";
    }

    function closeVideo() {
      document.getElementById("videoModal").style.display = "none";
    }
  </script>

</body>
</html>
