<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Performance Dashboard</title>

  <!-- Power BI style font -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 20px auto 10px auto;
      padding: 0 15px;
    }

    .header h1 {
      font-size: 34px;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    /* BUTTON */
    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0078d4; /* Power BI blue */
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: #005a9e;
    }

    /* IMAGE */
    .content {
      max-width: 1200px;
      margin: auto;
      padding: 0 15px 30px 15px;
    }

    .content img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 15px;
      width: 85%;
      max-width: 900px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 12px;
      top: 8px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    /* MOBILE VIEW */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .header h1 {
        font-size: 26px;
        justify-content: center;
      }

      .btn {
        width: 100%;
        max-width: 220px;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>ðŸ“Š Employee Performance Dashboard</h1>
    <button class="btn" onclick="openVideo()">â–¶ View Video</button>
  </div>

  <div class="subtitle">
    Excel Dashboard deployed using GitHub Pages
  </div>

  <!-- IMAGE CONTENT -->
  <div class="content">
    <img src="dashboard.png" alt="Dashboard Preview">
  </div>

  <!-- VIDEO MODAL -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">âœ–</span>
      <video controls>
        <source src="dashboard-demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function openVideo() {
      document.getElementById("videoModal").style.display = "block";
    }

    function closeVideo() {
      document.getElementById("videoModal").style.display = "none";
    }
  </script>

</body>
</html>
